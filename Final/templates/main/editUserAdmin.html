{% extends "base.html" %} {% block content %}

    <h1>Edit User </h1>
  <form method="post">
        {% csrf_token %}
      <table class = "center">
          <tr>
              <td>
                  <label for ="user_to_edit">UserName: </label>
                  <input type="text" name="user_to_edit" id="user_to_edit" class="inputBox"/>
              </td>
          </tr>
      </table>
        <input type="submit" class = "centerButton" value="Submit">
</form>

    <div class = "response">{{ edituseradminresponse }}</div>
    <div id = "out">{{ out | safe }}</div>
{% endblock content %}
