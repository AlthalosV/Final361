{% extends "base.html" %} {% block content %}
    <h1>Assign TA to lab</h1>
    <form method="post" class = "form">
	    {%csrf_token%}
        <label for="labnumber">Lab number: </label>
	    <input type="text" name="labnumber" id="labnumber" class="inputBox"/><br>
        <label for ="tatoadd">TA to assign: </label>
        <input type="text" name="tatoadd" id="tatoadd" class="inputBox"/><br>
        <input type="submit" value = "Create"/><br>
    </form>
    <div class = "warning" > {{ assigntatolabresponse }} </div>
    <div id = "out">{{ out | safe }}</div>
{% endblock content %}
