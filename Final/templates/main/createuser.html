{% extends "base.html" %} {% block content %}
    <h1>Create A User</h1>
    <form method="post" class = "form">
	    {%csrf_token%}
        <table class = "center">
            <tr>
                <td>
                    <label for="username">Username: </label>
	                <input type="text" name="username" id="username" class="inputBox"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for ="password">Password: </label>
                    <input type="password" name="password" id="password" class="inputBox"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" class="inputBox"/>
                </td>
            </tr>
            <tr>
                <td id="checkbox">
                    <label for="supervisorbox" class="checkboxLabel"><input type="checkbox" class= "checkbox" name="supervisorbox" value="supervisorbox" id="supervisorbox">   Supervisor</label>
                    <label for="adminbox" class="checkboxLabel"><input type="checkbox" class= "checkbox" name="adminbox" value="adminbox" id="adminbox">  Administrator</label>
                    <label for="instructorbox" class="checkboxLabel"><input type="checkbox" class= "checkbox" name="instructorbox" value="instructorbox" id="instructorbox">  Instructor</label>
                    <label for="tabox" class="checkboxLabel"><input type="checkbox" class= "checkbox" name="tabox" value="tabox" id="tabox">  Teaching Assistant</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Address: </label>
                     <input type="text" name="address" id="address" class="inputBox"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phonenumber">Phone Number: </label>
                    <input type="text" name="phonenumber" id="phonenumber" class="inputBox"/>

                </td>
            </tr>
        </table>
        <input type="submit" value = "Create"/><br>
    </form>
    <div class = "warning" > {{ createUserResponse }} </div>
    <div id = "out">{{ out | safe }}</div>
{% endblock content %}
