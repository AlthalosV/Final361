{% extends "base.html" %} {% block content %}
    <h1>Add Lab Section to Course</h1>
    <form method="post" class = "form">
	    {%csrf_token%}
        <label for="labNumber">labnumber: </label>
	    <input type="text" name="labNumber" id="labNumber" class="inputBox"/><br>

    </form>
    <div class = "warning" > {{ addlabsectiontocourseresponse}} </div>
    <div id = "out">{{ out | safe }}</div>
{% endblock content %}
