{% extends "base.html" %} {% block content %}
    <h1>Delete Course</h1>
    <form method="post" class="form">
        {% csrf_token %}
        <table class=center>
            <tr>
                <td>
                    <label for="labNumber">Lab number to Delete: </label>
                    <input type="text" name="labNumber" id="labNumber" class="inputBox"/>
                </td>
            </tr>

        </table>
        <input type="submit" value="Delete" class=centerButton/>
    </form>
    <div class="response"> {{ deletelabresponse }} </div>
    <div id="out">{{ out | safe }}</div>
{% endblock content %}
