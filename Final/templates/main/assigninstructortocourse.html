{% extends "base.html" %} {% block content %}
    <h1>Assign Instructor To Course</h1>
    <form method="post" class = "form">
	    {%csrf_token%}
        <label for="courseid">Course Name: </label>
	    <input type="text" name="courseid" id="courseid" class="inputBox"/><br>
        <label for ="instructortoadd">Instructor to assign: </label>
        <input type="text" name="instructortoadd" id="instructortoadd" class="inputBox"/><br>
        <input type="submit" value = "Create"/><br>
    </form>
    <div class = "warning" > {{ assigninstructortocourseresponse }} </div>
    <div id = "out">{{ out | safe }}</div>
{% endblock content %}
