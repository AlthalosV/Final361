{% extends "base.html" %} {% block content %}
    <h1>Add Instructor To Course</h1>
    <form method="post" class = "form">
	    {%csrf_token%}
        <table class = "center">
            <tr>
                <td>
                    <label for="courseid">Course Name: </label>
	                <input type="text" name="courseid" id="courseid" class="inputBox"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for ="instructortoadd">Instructor to Assign: </label>
                    <input type="text" name="instructortoadd" id="instructortoadd" class="inputBox"/>
                </td>
            </tr>
        </table>
        <input type="submit" value = "Create"/><br>
    </form>
    <div class = "response" > {{ assigninstructortocourseresponse }} </div>
    <div id = "out">{{ out | safe }}</div>
{% endblock content %}
